<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body{% if page.wide_layout %} class="wide"{% endif %}>

    <!-- <div class="container content"> -->
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">Emily Saliba{{ site.title }}</a>
          <small>{{ site.tagline}}</small>
                  <ul class="navigation">
        <li><a href="/about/"{% if page.url contains "/about/" %}class="active"{% endif %} title="About me"></a></li>
      </ul>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    <!-- </div> -->

  </body>
</html>
